{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Manufacturer{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url "manufacturer_list" %}">Manufacturers</a></li>
                <li class="breadcrumb-item active">{{ object.name }}</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-11 mx-auto">
            {% crispy form %}
        </div>
    </div>
{% endblock %}
