{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new Manufacturer{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li><a href="{% url "manufacturer_list" %}">Manufacturer</a></li>
                <li class="active">Add new</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <form action="{% url 'manufacturer_create' %}" class="form form-horizontal" enctype="multipart/form-data"
              method="post">
            <div class="col-lg-6">
                {% crispy form %}
            </div>
            <div class="col-lg-6">
                {% crispy formset formset.form.helper %}
            </div>
        </form>
    </div>
{% endblock %}
