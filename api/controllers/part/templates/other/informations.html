{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Informations{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li><a href="/">StockazIO</a></li>
                <li class="active">Informations</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <table class="table table-striped table-condensed">
                <tr>
                    <td>Parts:</td>
                    <td>{{ parts_count }}</td>
                </tr>
                <tr>
                    <td>App Version:</td>
                    <td>{{ VERSION }}</td>
                </tr>
                <tr>
                    <td>Git Release:</td>
                    <td>{{ REVISION }}</td>
                </tr>
                <tr>
                    <td>Django version:</td>
                    <td>{{ django_version }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
