{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new Footprint Category{% endblock %}

{% block content %}

        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li><a href="{% url "footprint_category_list" %}">Footprint Categories</a></li>
                <li class="active">Add new footprint category</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Add new Footprint Category</h3>
            {% crispy form %}
        </div>
    </div>
{% endblock %}
