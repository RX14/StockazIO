{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new Footprint{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li><a href="{% url 'footprint_category_list' %}">Footprint Categories</a></li>
                <li>
                    <a href="{% url "footprint_list" pk_category=footprint_category_id %}">{{ footprint_category_name }}</a>
                </li>
                <li class="active">Add new footprint</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Add new Footprint</h3>
            {% crispy form %}
        </div>
    </div>
{% endblock %}
