{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add new Distributor{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li><a href="{% url "distributor_list" %}">Distributors</a></li>
                <li class="active">Add new</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Add new Distributor</h3>
            {% crispy form %}
        </div>
    </div>
{% endblock %}
