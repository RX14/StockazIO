{% extends 'base.html' %}

{% block title %}Deleting object{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li><a href="{% url "distributor_list" %}">Distributors</a></li>
                <li class="active">{{ object.name }}</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Deleting Distributor <i>{{ object.name }}</i></h3>

            <form action="" method="post">{% csrf_token %}
                <p>Are you sure you want to do that?</p>
                <input type="submit" value="Confirm" class="btn btn-primary"/>
                <a href="{% url 'distributor_list' %}" class="btn btn-default">Cancel</a>
            </form>

        </div>
    </div>
{% endblock %}
