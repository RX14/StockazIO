{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Forgotten{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Auth</li>
                <li class="breadcrumb-item active">Password forgotten</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
