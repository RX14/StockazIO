{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Storage{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url "storage_list" pk_category=storage_category_id %}">{{ storage_category_name }}</a>
                </li>
                <li class="breadcrumb-item active">{{ object.name }}</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h3>Edit Storage: {{ object.name }}</h3>
            {% crispy form %}
        </div>
    </div>
{% endblock %}
